<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Ways to Communicate Across Browser Tabs<a href="/">Back to home</a></h1>
  <h2>BroadCast Channel</h2>
  <script>
    const bc = new BroadcastChannel('Cellinlab-Channel');

    bc.onmessage = function(event) {
      const { msg, from } = event.data;
      const text = `[recive] ${msg} -- tab ${from}`;
      console.log('[BroadcastChannel] recive message: ', text);
    };

    bc.postMessage({
      msg: 'Hello, world!',
      from: 'demo2',
    });
  </script>
</body>
</html>
